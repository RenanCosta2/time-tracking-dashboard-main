<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Time tracking dashboard</title>
</head>
<body>

  <main>

    <section class="profile">
      <div class="name">
        <img src="images/image-jeremy.png">
        
        <div>
          <p class="small">Report for</p>
          <p class="big">Jeremy Robson</p>
        </div>
      </div>

      <div class="dwm">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </section>

    <section class="default" id="work">
      <div>
        <div>
          <p class="activity">Work</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time"></p>
        <p class="previous"></p>
      </div>
    </section>

    <section class="default" id="play">
      <div>
        <div>
          <p class="activity">Play</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        
        <p class="time"></p>
        <p class="previous"></p>
      </div>
    </section>

    <section class="default" id="study">
      <div>
        <div>
            <p class="activity">Study</p>
            <a href="#">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </a>
        </div>
        <p class="time"></p> 
        <p class="previous"></p> 
      </div>
    </section>

    <section class="default" id="exercise">
      <div>
        <div>
          <p class="activity">Exercise</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time"></p>
        <p class="previous"></p>
      </div>
    </section>

    <section class="default" id="social">
      <div>
        <div>
          <p class="activity">Social</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time"></p>
        <p class="previous"></p>
      </div>
    </section>
    
    <section class="default" id="self-care">
      <div>
        <div>
          <div class="activity">Self Care</div>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time"></p>
        <p class="previous"></p>
      </div>
    </section>

  </main>

  <script type="module" src="script.js"></script>

</body>
</html>
