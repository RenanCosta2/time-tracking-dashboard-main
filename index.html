<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Time tracking dashboard</title>
</head>
<body>

  <main>

    <section class="profile">
      <div class="name">
        <img src="images/image-jeremy.png">
        
        <div>
          <p class="small">Report for</p>
          <p class="big">Jeremy Robson</p>
        </div>
      </div>

      <div class="dwm">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </section>

    <section class="default" id="work">
      <div>
        <div>
          <p class="activity">Work</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time">5hrs</p> <!-- daily -->
        <p class="previous">Last Day - 7hrs</p> <!-- daily -->
        <!-- 32hrs weekly -->
        <!-- Previous - 36hrs weekly -->
        <!-- 103hrs monthly -->
        <!-- Previous - 128hrs monthly -->
      </div>
    </section>

    <section class="default" id="play">
      <div>
        <div>
          <p class="activity">Play</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        
        <p class="time">1hr</p> <!-- daily -->
        <p class="previous">Last Day - 2hrs</p> <!-- daily -->
        <!-- 10hrs  weekly -->
        <!-- Previous - 8hrs  weekly -->
        <!-- 23hrs  monthly -->
        <!-- Previous - 29hrs  monthly -->
      </div>
    </section>

    <section class="default" id="study">
      <div>
        <div>
            <p class="activity">Study</p>
            <a href="#">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </a>
        </div>
        <p class="time">0hrs</p> <!-- daily -->
        <p class="previous">Last Day - 1hr</p> <!-- daily -->
       <!-- 4hrs  weekly -->
       <!-- Previous - 7hrs  weekly -->
       <!-- 13hrs  monthly -->
       <!-- Previous - 19hrs  monthly -->
      </div>
    </section>

    <section class="default" id="exercise">
      <div>
        <div>
          <p class="activity">Exercise</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time">1hr</p> <!-- daily -->
        <p class="previous">Last Day - 1hr</p> <!-- daily -->
       <!-- 4hrs  weekly -->
       <!-- Previous - 5hrs  weekly -->
       <!-- 11hrs  monthly -->
       <!-- Previous - 18hrs  monthly -->
      </div>
    </section>

    <section class="default" id="social">
      <div>
        <div>
          <p class="activity">Social</p>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time">1hr</p> <!-- daily -->
        <p class="previous">Last Day - 3hrs</p> <!-- daily -->
       <!-- 5hrs  weekly -->
       <!-- Previous - 10hrs  weekly -->
       <!-- 21hrs  monthly -->
       <!-- Previous - 23hrs  monthly -->
      </div>
    </section>
    
    <section class="default" id="self-care">
      <div>
        <div>
          <div class="activity">Self Care</div>
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <p class="time">0hrs</p> <!-- daily -->
        <p class="previous">Last Day - 1hr</p> <!-- daily -->
       <!-- 2hrs  weekly -->
       <!-- Previous - 2hrs  weekly -->
       <!-- 7hrs  monthly -->
       <!-- Previous - 11hrs  monthly -->
      </div>
    </section>

  </main>


</body>
</html>
